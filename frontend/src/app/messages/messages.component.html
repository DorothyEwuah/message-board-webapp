

<div *ngFor="let message of webService.messages">
  <mat-card style="margin: 8px;">
    <mat-card-title [routerLink] = "['/messages', message.owner]" style ="cursor: pointer;">{{ message.owner }}</mat-card-title>
    <mat-card-content>
      {{ message.text }}
    </mat-card-content>
  </mat-card>
</div>
